{% load static %}
{% load active_link_tags %}
<style>
    .header-nav .nav .active a {
        color: #0086f0 !important;
    }

    .header-nav .nav>li:hover>a {
        color: #0086f0 !important;
    }
</style>
<!-- header -->
<header class="site-header mo-left header navstyle1">
    <!-- main header -->
    <div class="sticky-header main-bar-wraper header-curve navbar-expand-lg">
        <div class="main-bar clearfix bg-primary">
            <div class="container clearfix">
                <!-- website logo -->
                <div class="logo-header mostion logo-dark">
                    <img src="{% static 'blf/images/Logo.png' %}" width="auto" height="auto" alt=""
                        style="width: 35% !important;"></a>
                </div>
                <!-- nav toggle button -->
                <button class="navbar-toggler collapsed navicon justify-content-end" type="button"
                    data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <!-- extra nav -->
                <div class="extra-nav">
                    <div class="extra-cell">
                        <button id="quik-search-btn" type="button" class="site-button-link"><i
                                class="la la-search"></i></button>
                    </div>
                </div>
                <!-- Quik search -->
                <div class="dlab-quik-search ">
                    <form action="#">
                        <input name="search" value="" type="text" class="form-control" placeholder="Type to search">
                        <span id="quik-search-remove"><i class="ti-close"></i></span>
                    </form>
                </div>
                <!-- main nav -->
                <div class="header-nav navbar-collapse collapse justify-content-end" id="navbarNavDropdown">
                    <div class="logo-header d-md-block d-lg-none">
                        <img src="{% static 'blf/images/Logo.png' %}" width="auto" height="auto" alt=""
                            style="width: 35% !important;"></a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="{% active_link 'home-page' strict=True %} homedemo">
                            <a href="{% url 'home-page' %}">Home</a>
                        </li>
                        <li class="{% active_link 'services-page' %}">
                            <a href="{% url 'services-page' %}">Service</a>
                        </li>
                        <li class="{% active_link 'core-page' %}">
                            <a href="{% url 'core-page' %}">Mission</a>
                        </li>
                        <li class="{% active_link 'about-page' %}">
                            <a href="{% url 'about-page' %}">About Us</a>
                        </li>
                        <li class="{% active_link 'contact-page' %}">
                            <a href="{% url 'contact-page' %}">Contact Us</a>
                        </li>
                    </ul>
                    <div class="dlab-social-icon">
                        <ul>
                            <li><a class="site-button facebook sharp-sm fa fa-facebook" href="javascript:void(0);"></a>
                            </li>
                            <li><a class="site-button twitter sharp-sm fa fa-twitter" href="javascript:void(0);"></a>
                            </li>
                            <li><a class="site-button linkedin sharp-sm fa fa-linkedin" href="javascript:void(0);"></a>
                            </li>
                            <li><a class="site-button instagram sharp-sm fa fa-instagram"
                                    href="javascript:void(0);"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main header END -->
</header>
<!-- header END -->
