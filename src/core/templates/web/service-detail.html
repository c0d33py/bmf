{% extends 'web/base.html' %}
{% load static %}

{% block body %}

<!-- Content -->
<div class="page-content bg-white">
	<!-- inner page banner -->
	<div class="dlab-bnr-inr overlay-black-middle bg-pt" style="background-image:url({{object.image.url}});">
		<div class="container">
			<div class="dlab-bnr-inr-entry">
				<h1 class="text-white">{{ object.title }}</h1>
				<!-- Breadcrumb row -->
				<div class="breadcrumb-row">
					<ul class="list-inline">
						<li><a href="index.html">Home</a></li>
						<li>Service</li>
						<li>{{ object.title }}</li>
					</ul>
				</div>
				<!-- Breadcrumb row END -->
			</div>
		</div>
	</div>
	<!-- inner page banner END -->
	<!-- contact area -->
	<div class="content-block">
		<!-- About Us -->
		<div class="section-full content-inner">
			<div class="container">
				<div class="row">
					<div class="col-xl-3 col-lg-4 col-md-5">
						<div class="widget sidebar-widget ext-sidebar-menu widget_nav_menu">
							<ul class="menu">
								<li><a href="javascript:void(0);">all services</a> </li>
								<li class="active"><a href="{% url 'service-detail-page' slug=object.slug %}">engine
										diagnostics</a> </li>

							</ul>
						</div>
					</div>
					<div class="col-xl-9 col-lg-8 col-md-7 m-b30">
						<div class="row">

							<div class="col-lg-6 col-md-12 m-b30">
								<div class="dlab-box">
									<div class="dlab-media">
										<a href="javascript:void(0);">
											<img src="{{object.image.url}}" alt=""></a>
									</div>
								</div>
							</div>
							<div class="col-lg-12 col-md-12 m-b30">
								<div class="dlab-box">
									<div class="dlab-info m-t30 ">
										<h4 class="dlab-title m-t0">{{ object.title }}</h4>
										<p>{{ object.content|safe }}</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Our Services -->
	</div>
	<!-- contact area END -->
</div>
<!-- Content END-->

{% endblock %}
